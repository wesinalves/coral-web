<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de membros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="fixed top-0 left-0 right-0 bg-indigo-600 shadow-md z-50 p-3 justify-items-center">
        <header class="w-full max-w-4xl flex flex-row justify-between">
            <div class="text-white font-bold text-xl">Coral Jovem Asa Norte</div>
            <div class="text-white text-sm"><a href="/">Login</a></div>
        </header>
    </div>
    

    <div class="w-full max-w-xl bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="bg-indigo-600 text-white p-6">
            <h2 class="text-2xl font-bold">Formul√°rio de cadastro</h2>
            <p class="text-indigo-100">para coristas</p>
        </div>
       
        <form class="p-8 space-y-6 mt-1" action="{% url 'register' %}" method='post'>
            {% csrf_token %}
            {{ form }}
            
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300 font-semibold mb-3"
                >
                    Cadastrar
                </button>
            </div>
            
        </form>
    </div>
    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
