{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Coral Jovem Asa Norte</title>
    <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="Coral Jovem" />
    <link rel="manifest" href="{% static 'site.webmanifest' %}" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed top-0 left-0 right-0 bg-indigo-600 shadow-md z-50 p-3 justify-items-center">
        <header class="w-full max-w-4xl flex flex-row justify-between">
            <div class="text-white font-bold text-xl">Coral Jovem Asa Norte</div>
            <div class="text-white text-sm"><a href="{% url 'register' %}">Cadastrar</a></div>
        </header>
    </div>
    

    <div class="w-full max-w-xl bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="bg-indigo-600 text-white p-6 flex items-center">
            <img src="{% static 'logo.png'%}" class="w-12 h-12 mr-4">
            <div>
                <h2 class="text-2xl font-bold">Login </h2>
                <p class="text-indigo-100">para coristas</p>
            </div>
        </div>
       {% block content %}
       {% endblock content %}
    </div>
    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
